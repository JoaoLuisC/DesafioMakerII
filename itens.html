<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://apis.google.com/js/api.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/document.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/itens.css">

    <title>Desafio Maker II</title>
</head>

<body>

    <!--NAV BAR DA LANDING PAGE-->
    <header class="header-nav" id="header-inicio">
        <div id="header-container"></div>
    </header>

    <main>

        <section>

            <div class=" container container-titulo">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Itens Disponíveis</h1>
                        <p>Abaixo estão os itens que podem ser requisitados para o desenvolvimento do seu projeto:
                            <strong class="strong-itens">Desafio Maker II</strong>
                        </p>
                        <div class="alert alert-warning" role="alert">
                            <strong>Atenção:</strong> Os itens são limitados e podem se esgotar.
                        </div>
                    </div>
                </div>
            </div>



        </section>

        <!-- Seção para exibir os componentes eletronicos -->
        <section id="itens-table">
            <div class="container">
                <h2>Componentes Eletronicos</h2>
                <table class="table bg-dark text-light">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os itens serão adicionados aqui dinamicamente pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>


        <!-- Seção para exibir os sensores_e_atuadores -->
        <section id="itens-table2">
            <div class="container">
                <h2>Sensores e Atuadores</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os itens serão adicionados aqui dinamicamente pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>




    </main>

    <footer class="footer">
        <div id="footer-container"></div>

        <script src="script/sheetsApi.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

        <script src="script/navbar.js"></script>
        <script src="script/footer.js"></script>
        <script src="script/actions.js"></script>
</body>

</html>
